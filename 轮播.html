function moveR(){
	num++
	if(num==imgs.length){
		num=0;
	}
	for(var i=0;i<imgs.length;i++){
		imgs[i].style["z-index"]=0;
		spans[i].style.background="gray"
	}	imgs[num].style["z-index"]=5;
		spans[num].style.background="red"
}
   
function move(){
	num++
	if(num==imgs.length){
		num=0;
	}
	for(var i=0;i<imgs.length;i++){
		imgs[i].style["z-index"]=0;
		spans[i].style.background="gray"
	}	imgs[num].style["z-index"]=5;
		spans[num].style.background="red"
}
function moveL(){
	num--
	if(num<0){
		num=imgs.length-1;
	}
	for(var i=0;i<imgs.length;i++){
		imgs[i].style["z-index"]=0;
		spans[i].style.background="gray"
	}	imgs[num].style["z-index"]=5;
		spans[num].style.background="red"
}



	}
